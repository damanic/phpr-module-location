<?
	$states = $form_model->get_all_deferred('states', $this->form_get_edit_session_key());
?>
<table class="table list-table">
	<thead>
		<tr>
			<th>Code</th>
			<th class="<?=!$states->count ? 'last' : null ?>">Name</th>
			<? if ($states->count): ?>
				<th class="list-icon last">&nbsp;</th>
			<? endif ?>
		</tr>
	</thead>

	<tbody>
		<? if (!$states->count): ?>
			<tr class="no-data">
				<td colspan="3" class="last">There are no states defined.</td>
			</tr>
		<? else: ?>
			<? foreach ($states as $state):
				$onClick = "$('state_id').value = '{$state->id}'; new PopupForm('on_load_country_state_form', {ajaxFields: $('state_id').getForm()}); return false;";
			?>
				<tr class="<?=Phpr_Html::zebra('state') ?>">
					<td class="link" onclick="<?=$onClick ?>"><a href="#" onclick="<?=$onClick ?>"><?=h($state->display_field('code', 'list')) ?></a></td>
					<td class="link" onclick="<?=$onClick ?>"><a href="#" onclick="<?=$onClick ?>"><?=h($state->name) ?></a></td>
					<td class="list-icon last"><a onclick="$('state_id').value = '<?=$state->id ?>'; return $(this).getForm().sendPhpr('on_delete_country_state', {confirm: 'Do you really want to delete this state?', update: 'state_list', loadIndicator: {show: false}, onFailure: function(err){alert(err.message)}});" title="Delete state" class="icon delete" href="#">Delete</a></td>
				</tr>
			<? endforeach ?>
		<? endif ?>
	</tbody>
</table>
